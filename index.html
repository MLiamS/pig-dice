<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="jumbotron">
          <h1>Pig Dice</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div id="p1" class="well">
            <h3>Player 1</h3>
            <h4>Score: <span id="player1Score"></span></h3>
          </div>
        </div>
        <div class="col-md-4">
          <div class="well">
            <h3>Roll Total:  <span id="rollTotal"></span></h3>
            <h1 id="roll"></h1>
          </div>
        </div>
        <div class="col-md-4">
          <div id="p2" class="well">
            <h3>Player 2</h3>
            <h4>Score: <span id="player2Score"></span></h3>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <button id="buttonRoll"type="button" class="btn btn-primary">Roll</button>
        </div>
        <div class="col-md-4">
          <button id="buttonStart"type="button" class="btn btn-primary">Start</button>
        </div>
        <div class="col-md-4">
          <button id="buttonPass"type="button" class="btn btn-primary">Pass</button>
        </div>
      </div>
    </div>

  </body>
</html>
